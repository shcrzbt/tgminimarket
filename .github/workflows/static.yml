name: CI/CD
on:
    push:
        branches:
            - "main"
        paths-ignore:
            - "**/README.md"

    pull_request:
        branches:
            - "main"
        paths-ignore:
            - "**/README.md"

env:
    # https://typicode.github.io/husky/#/?id=with-env-variables
    HUSKY: "0"

jobs:
    build:
        name: "Build Project"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: "dist"
                  path: "dist"
